<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Pedidos - Formitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SDKs de Firebase v8 para máxima compatibilidad -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .font-formitas { font-family: 'Comic Neue', cursive; }
        
        .btn-primary { background-color: #16a34a; color: white; font-weight: bold; padding: 0.5rem 1rem; border-radius: 0.5rem; border: 2px solid #14532d; transition: background-color 0.3s; cursor: pointer; }
        .btn-primary:hover { background-color: #15803d; }

        .btn-secondary { background-color: #e5e7eb; color: #1f2937; font-weight: 600; padding: 0.5rem 1rem; border-radius: 0.5rem; border: 1px solid #6b7280; transition: background-color 0.3s; cursor: pointer; }
        .btn-secondary:hover { background-color: #d4d6da; }

        .order-card { border-left-width: 5px; }
        .border-Pendiente { border-color: #f59e0b; }
        .border-Realizado { border-color: #16a34a; }
        .border-Cancelado { border-color: #dc2626; }
        .card-Cancelado { opacity: 0.7; }
        .status-badge { font-size: 0.8rem; font-weight: 600; padding: 0.2rem 0.7rem; border-radius: 9999px; color: white; }
        .bg-Pendiente { background-color: #f59e0b; }
        .bg-Realizado { background-color: #16a34a; }
        .bg-Cancelado { background-color: #dc2626; }

        .btn-cancel { background-color: #ef4444; color: white; font-size: 0.8rem; padding: 0.3rem 0.8rem; border-radius: 0.5rem; transition: background-color 0.2s; cursor: pointer; }
        .btn-cancel:hover { background-color: #dc2626; }
        .modal-btn { padding: 0.5rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; }

        /* Estilos para el layout compatible con navegadores antiguos */
        .legacy-form-table { width: 100%; border-spacing: 1rem; border-collapse: separate; }
        .legacy-form-table td { vertical-align: bottom; }
        .legacy-form-table input { width: 100%; }
        .full-width-btn { width: 100%; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen py-12">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="font-formitas text-5xl font-bold text-red-500">Formitas</h1>
            <h2 class="text-3xl font-bold text-gray-700 mt-2">Consulta de Pedidos</h2>
            <p id="vet-name-display" class="text-lg text-gray-500 font-semibold"></p>
            <button id="modify-filters-button" class="btn-secondary mt-4" style="display: none;">Modificar Filtros</button>
        </header>

        <div id="filter-container" class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Filtros</h3>
            <!-- Layout de formulario con tabla para compatibilidad -->
            <form id="filter-form">
                <table class="legacy-form-table">
                    <tr>
                        <td><label for="start-date" class="block text-sm font-medium text-gray-700">Fecha Desde</label></td>
                        <td><label for="end-date" class="block text-sm font-medium text-gray-700">Fecha Hasta</label></td>
                        <td><label for="start-name" class="block text-sm font-medium text-gray-700">Mascota Desde</label></td>
                        <td><label for="end-name" class="block text-sm font-medium text-gray-700">Mascota Hasta</label></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="date" id="start-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></td>
                        <td><input type="date" id="end-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></td>
                        <td><input type="text" id="start-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></td>
                        <td><input type="text" id="end-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" value="ZZZZZZ"></td>
                        <td><button type="submit" class="full-width-btn btn-primary">Aplicar Filtros</button></td>
                    </tr>
                </table>
            </form>
        </div>

        <main id="pedidos-container" class="bg-white p-6 rounded-xl shadow-lg space-y-4" style="display: none;">
        </main>
        
        <footer class="text-center mt-8">
            <a href="index.html" class="btn-secondary">Volver al Formulario de Pedido</a>
        </footer>
    </div>
    
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" style="display: none; z-index: 50;">
        <div class="bg-white p-8 rounded-lg shadow-2xl max-w-sm w-full text-center">
            <h3 class="text-lg font-bold mb-4">Confirmar Cancelación</h3>
            <p class="text-gray-600 mb-6">¿Estás seguro de que deseas cancelar este pedido?</p>
            <div class="flex justify-center space-x-4">
                <button id="cancel-modal-btn" class="modal-btn btn-secondary">No, volver</button>
                <button id="confirm-cancel-btn" class="modal-btn btn-cancel">Sí, cancelar</button>
            </div>
        </div>
    </div>


    <script>
    // Se elimina type="module" y se envuelve en un evento window.onload
    window.onload = function() {

        // --- CONFIGURACIÓN Y CONSTANTES ---
        var firebaseConfig = { apiKey: "AIzaSyCM7apkWZs6RiNdu5Y4GCtJxRr7Go2lhiQ", authDomain: "pedidos-formitas.firebaseapp.com", projectId: "pedidos-formitas", storageBucket: "pedidos-formitas.appspot.com", messagingSenderId: "745379401007", appId: "1:745379401007:web:c41a2d3d33f4b8582365da" };
        var APP_ID = 'pet-tags-split-app';
        var VET_NAME_KEY = 'veterinaryName';

        // --- INICIALIZACIÓN DE FIREBASE ---
        var db;
        try {
            // Se usa la sintaxis de la v8 del SDK
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (error) {
            console.error("Fallo la inicializacion de Firebase:", error);
            document.getElementById('filter-container').innerHTML = '<p class="text-center text-red-600 font-semibold">Error de conexión con la base de datos.</p>';
        }

        // --- ESTADO DE LA APLICACIÓN ---
        var allFetchedOrders = [];
        var orderToCancelId = null;

        // --- SELECCIÓN DE ELEMENTOS DEL DOM ---
        var dom = {
            vetNameDisplay: document.getElementById('vet-name-display'),
            pedidosContainer: document.getElementById('pedidos-container'),
            filterContainer: document.getElementById('filter-container'),
            filterForm: document.getElementById('filter-form'),
            modifyFiltersButton: document.getElementById('modify-filters-button'),
            modal: document.getElementById('confirmation-modal'),
            confirmCancelBtn: document.getElementById('confirm-cancel-btn'),
            cancelModalBtn: document.getElementById('cancel-modal-btn'),
            startDate: document.getElementById('start-date'),
            endDate: document.getElementById('end-date'),
            startName: document.getElementById('start-name'),
            endName: document.getElementById('end-name')
        };
        
        // --- FUNCIONES UTILITARIAS ---
        var setDefaultDates = function() {
            var today = new Date();
            var sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(today.getDate() - 7);
            // toISOString().split('T')[0] es compatible
            dom.endDate.value = today.toISOString().split('T')[0];
            dom.startDate.value = sevenDaysAgo.toISOString().split('T')[0];
        };

        var createOrderCard = function(pedido) {
            var pedidoCard = document.createElement('div');
            var status = pedido.status || 'Pendiente';
            
            var statusClasses = {
                Pendiente: 'border-Pendiente', Realizado: 'border-Realizado',
                Completado: 'border-Realizado', Cancelado: 'border-Cancelado',
                Entregado: 'border-Cancelado'
            };
            var statusColors = {
                Pendiente: 'bg-Pendiente', Realizado: 'bg-Realizado',
                Completado: 'bg-Realizado', Cancelado: 'bg-Cancelado',
                Entregado: 'bg-Cancelado'
            };
            
            var statusClass = statusClasses[status] || 'border-Pendiente';
            var statusColorClass = statusColors[status] || 'bg-Pendiente';
            var isCancelled = status === 'Cancelado' || status === 'Entregado';

            pedidoCard.className = 'p-4 rounded-md shadow-sm order-card bg-gray-50 transition-all ' + statusClass + (isCancelled ? ' card-Cancelado' : '');
            pedidoCard.id = 'card-' + pedido.id;

            var fecha = pedido.timestamp ? new Date(pedido.timestamp.seconds * 1000).toLocaleDateString('es-AR') : 'N/A';
            
            var cancelButtonHTML = status === 'Pendiente' 
                ? '<button data-id="' + pedido.id + '" class="cancel-btn btn-cancel">Cancela Pedido</button>' 
                : '';

            var observationsHTML = pedido.observations 
                ? '<p class="text-sm text-gray-700 mt-2"><strong>Observaciones:</strong> ' + pedido.observations + '</p>' 
                : '';

            var phoneHTML = pedido.phone ? '<p class="text-sm text-gray-700"><strong>Teléfono:</strong> ' + pedido.phone + '</p>' : '';
            var extraLineHTML = pedido.extraLine ? '<p class="text-sm text-gray-700"><strong>Línea Extra:</strong> ' + pedido.extraLine + '</p>' : '';

            pedidoCard.innerHTML = 
                '<div class="flex justify-between items-start">' +
                    '<div>' +
                        '<h3 class="text-lg font-bold text-gray-800">' + (pedido.petName || 'Sin nombre') + '</h3>' +
                        '<p class="text-sm text-gray-700 mt-1"><strong>Forma:</strong> ' + pedido.shape + ' | <strong>Color:</strong> ' + pedido.color + '</p>' +
                        phoneHTML +
                        extraLineHTML +
                        observationsHTML +
                    '</div>' +
                    '<div class="text-right flex flex-col items-end space-y-2">' +
                        '<span class="text-sm font-medium text-gray-600">' + fecha + '</span>' +
                        '<p class="text-sm font-semibold">Estado: <span class="status-badge ' + statusColorClass + '">' + status + '</span></p>' +
                        '<div id="button-container-' + pedido.id + '">' + cancelButtonHTML + '</div>' +
                    '</div>' +
                '</div>';
            return pedidoCard;
        };

        var renderOrders = function(orders) {
            dom.pedidosContainer.innerHTML = '';
            if (orders.length === 0) {
                dom.pedidosContainer.innerHTML = '<p class="text-center text-gray-500">No se encontraron pedidos con los filtros aplicados.</p>';
            } else {
                orders.forEach(function(pedido) {
                    dom.pedidosContainer.appendChild(createOrderCard(pedido));
                });
            }
        };

        // --- LÓGICA DE NEGOCIO ---
        var fetchAllOrders = function(vetName) {
            // Se reescribe con .then() y .catch()
            return db.collection('/artifacts/' + APP_ID + '/public/data/pedidos')
                .where("vetName", "==", vetName)
                .orderBy("timestamp", "desc")
                .get()
                .then(function(querySnapshot) {
                    allFetchedOrders = querySnapshot.docs.map(function(doc) {
                        // Se usa Object.assign para emular el spread operator
                        return Object.assign({ id: doc.id }, doc.data());
                    });
                })
                .catch(function(error) {
                    console.error("Error buscando los pedidos: ", error);
                    dom.filterContainer.innerHTML = '<p class="text-center text-red-600 font-semibold">Error al cargar datos. Recargue la página.</p>';
                });
        };

        var displayFilteredOrders = function() {
            dom.filterContainer.style.display = 'none';
            dom.pedidosContainer.innerHTML = '<p class="text-center text-gray-500">Filtrando pedidos...</p>';
            dom.pedidosContainer.style.display = 'block';
            dom.modifyFiltersButton.style.display = 'inline-block';
            
            var startDate = dom.startDate.value;
            var endDate = dom.endDate.value;
            var startName = dom.startName.value.toUpperCase();
            var endName = dom.endName.value.toUpperCase();

            var filteredOrders = allFetchedOrders.filter(function(pedido) {
                var orderDate = pedido.timestamp ? new Date(pedido.timestamp.seconds * 1000) : null;
                if (!orderDate) return false;
                
                var start = startDate ? new Date(startDate) : null;
                var end = endDate ? new Date(endDate) : null;
                if(start) start.setHours(0, 0, 0, 0); // Ajuste para comparar desde el inicio del día
                if(end) end.setHours(23, 59, 59, 999); // Ajuste para comparar hasta el final del día

                if (start && orderDate < start) return false;
                if (end && orderDate > end) return false;
                
                var petName = (pedido.petName || '').toUpperCase();
                if (startName && petName < startName) return false;
                if (endName && petName > endName) return false;
                
                return true;
            });
            
            renderOrders(filteredOrders);
        };
        
        var cancelOrder = function() {
            if (!orderToCancelId) return;

            dom.confirmCancelBtn.disabled = true;
            dom.confirmCancelBtn.textContent = "Cancelando...";

            db.collection('/artifacts/' + APP_ID + '/public/data/pedidos').doc(orderToCancelId)
                .update({ status: "Cancelado" })
                .then(function() {
                    var orderCard = document.getElementById('card-' + orderToCancelId);
                    if (orderCard) {
                        orderCard.classList.remove('border-Pendiente');
                        orderCard.classList.add('border-Cancelado', 'card-Cancelado');
                        var statusBadge = orderCard.querySelector('.status-badge');
                        statusBadge.textContent = 'Cancelado';
                        statusBadge.classList.remove('bg-Pendiente');
                        statusBadge.classList.add('bg-Cancelado');
                        var buttonContainer = document.getElementById('button-container-' + orderToCancelId);
                        if (buttonContainer) buttonContainer.innerHTML = '';
                    }
                })
                .catch(function(error) {
                    console.error("Error al cancelar pedido:", error);
                    alert("Hubo un error al intentar cancelar el pedido.");
                })
                .finally(function() { // .finally puede no ser compatible, pero es probable que sí en FF52
                    dom.modal.style.display = 'none';
                    dom.confirmCancelBtn.disabled = false;
                    dom.confirmCancelBtn.textContent = "Sí, cancelar";
                    orderToCancelId = null;
                });
        };

        // --- MANEJADORES DE EVENTOS ---
        dom.filterForm.addEventListener('submit', function(e) {
            e.preventDefault();
            displayFilteredOrders();
        });

        dom.modifyFiltersButton.addEventListener('click', function() {
            dom.pedidosContainer.style.display = 'none';
            dom.modifyFiltersButton.style.display = 'none';
            dom.filterContainer.style.display = 'block';
        });

        dom.pedidosContainer.addEventListener('click', function(e) {
            if (e.target.classList.contains('cancel-btn')) {
                orderToCancelId = e.target.getAttribute('data-id');
                dom.modal.style.display = 'flex';
            }
        });

        dom.cancelModalBtn.addEventListener('click', function() {
            dom.modal.style.display = 'none';
            orderToCancelId = null;
        });

        dom.confirmCancelBtn.addEventListener('click', cancelOrder);
        
        // --- INICIALIZACIÓN ---
        var main = function() {
            var vetName = localStorage.getItem(VET_NAME_KEY);
            if (!vetName || !db) {
                dom.filterContainer.innerHTML = '<p class="text-center text-red-600 font-semibold">No hay una veterinaria configurada. Por favor, configure una desde el formulario de pedido.</p>';
                dom.vetNameDisplay.textContent = 'Veterinaria no configurada';
                return;
            }
            dom.vetNameDisplay.textContent = 'Veterinaria: ' + vetName;
            
            setDefaultDates();
            // La función fetchAllOrders ahora devuelve una promesa
            fetchAllOrders(vetName);
        };

        main();
    };
    </script>
</body>
</html>
