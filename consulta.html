<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Pedidos - Formitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .font-formitas { font-family: 'Comic Neue', cursive; }
        
        .btn-primary { /* VERDE */
            background-color: #16a34a;
            color: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 2px solid #14532d;
            transition: background-color 0.3s;
        }
        .btn-primary:hover { background-color: #15803d; }

        .btn-secondary { /* GRIS */
            background-color: #e5e7eb;
            color: #1f2937;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #6b7280;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover { background-color: #d4d6da; }

        /* --- NUEVOS ESTILOS --- */
        .order-card { border-left-width: 5px; }
        .border-pendiente { border-color: #f59e0b; }
        .border-realizado { border-color: #16a34a; }
        .border-cancelado { border-color: #dc2626; }
        .card-cancelado { opacity: 0.7; }
        .status-badge { font-size: 0.8rem; font-weight: 600; padding: 0.2rem 0.7rem; border-radius: 9999px; }
        .btn-cancel { background-color: #ef4444; color: white; font-size: 0.8rem; padding: 0.3rem 0.8rem; border-radius: 0.5rem; transition: background-color 0.2s; }
        .btn-cancel:hover { background-color: #dc2626; }
        .modal-btn { padding: 0.5rem 1.5rem; border-radius: 0.5rem; font-weight: 600; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen py-12">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="font-formitas text-5xl font-bold text-red-500">Formitas</h1>
            <h2 class="text-3xl font-bold text-gray-700 mt-2">Consulta de Pedidos</h2>
            <p id="vet-name-display" class="text-lg text-gray-500 font-semibold"></p>
            <button id="modify-filters-button" class="btn-secondary mt-4 hidden">Modificar Filtros</button>
        </header>

        <div id="filter-container" class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Filtros</h3>
            <form id="filter-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
                <div>
                    <label for="start-date" class="block text-sm font-medium text-gray-700">Fecha Desde</label>
                    <input type="date" id="start-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="end-date" class="block text-sm font-medium text-gray-700">Fecha Hasta</label>
                    <input type="date" id="end-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="start-name" class="block text-sm font-medium text-gray-700">Mascota Desde</label>
                    <input type="text" id="start-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="end-name" class="block text-sm font-medium text-gray-700">Mascota Hasta</label>
                    <input type="text" id="end-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" value="ZZZZZZ">
                </div>
                <div class="md:col-span-2 lg:col-span-1">
                    <button type="submit" class="w-full btn-primary">Aplicar Filtros</button>
                </div>
            </form>
        </div>

        <main id="pedidos-container" class="bg-white p-6 rounded-xl shadow-lg space-y-4 hidden">
            <p id="loading-message" class="text-center text-gray-500">Aplicando filtros...</p>
        </main>
        
        <footer class="text-center mt-8">
            <a href="index.html" class="btn-secondary">Volver al Formulario de Pedido</a>
        </footer>
    </div>
    
    <!-- Modal de Confirmación -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl max-w-sm w-full text-center">
            <h3 class="text-lg font-bold mb-4">Confirmar Cancelación</h3>
            <p class="text-gray-600 mb-6">¿Estás seguro de que deseas cancelar este pedido?</p>
            <div class="flex justify-center space-x-4">
                <button id="cancel-modal-btn" class="modal-btn btn-secondary">No, volver</button>
                <button id="confirm-cancel-btn" class="modal-btn btn-cancel">Sí, cancelar</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCM7apkWZs6RiNdu5Y4GCtJxRr7Go2lhiQ", authDomain: "pedidos-formitas.firebaseapp.com", projectId: "pedidos-formitas", storageBucket: "pedidos-formitas.appspot.com", messagingSenderId: "745379401007", appId: "1:745379401007:web:c41a2d3d33f4b8582365da" };
        const appId = 'pet-tags-split-app';
        const VET_NAME_KEY = 'veterinaryName';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const vetNameDisplay = document.getElementById('vet-name-display');
        const pedidosContainer = document.getElementById('pedidos-container');
        const filterContainer = document.getElementById('filter-container');
        const filterForm = document.getElementById('filter-form');
        const modifyFiltersButton = document.getElementById('modify-filters-button');
        const modal = document.getElementById('confirmation-modal');
        const confirmCancelBtn = document.getElementById('confirm-cancel-btn');
        const cancelModalBtn = document.getElementById('cancel-modal-btn');
        
        let allFetchedOrders = [];
        let orderToCancel = { id: null, element: null };

        function setDefaultDates() {
            const endDateInput = document.getElementById('end-date');
            const startDateInput = document.getElementById('start-date');
            const today = new Date();
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(today.getDate() - 7);
            endDateInput.value = today.toISOString().split('T')[0];
            startDateInput.value = sevenDaysAgo.toISOString().split('T')[0];
        }

        function displayFilteredOrders() {
            filterContainer.classList.add('hidden');
            pedidosContainer.innerHTML = '<p id="loading-message" class="text-center text-gray-500">Aplicando filtros...</p>';
            pedidosContainer.classList.remove('hidden');
            modifyFiltersButton.classList.remove('hidden');
            
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const startName = document.getElementById('start-name').value.toUpperCase();
            const endName = document.getElementById('end-name').value.toUpperCase();
            
            const filteredOrders = allFetchedOrders.filter(pedido => {
                let dateMatch = true;
                let nameMatch = true;
                if (startDate && pedido.timestamp) {
                    if (new Date(pedido.timestamp.seconds * 1000) < new Date(startDate)) dateMatch = false;
                }
                if (endDate && pedido.timestamp) {
                    const endOfDay = new Date(endDate);
                    endOfDay.setUTCHours(23, 59, 59, 999);
                    if (new Date(pedido.timestamp.seconds * 1000) > endOfDay) dateMatch = false;
                }
                const petName = (pedido.petName || '').toUpperCase();
                if (startName && petName < startName) nameMatch = false;
                if (endName && petName > endName) nameMatch = false;
                return dateMatch && nameMatch;
            });
            
            pedidosContainer.innerHTML = '';
            if (filteredOrders.length === 0) {
                pedidosContainer.innerHTML = '<p class="text-center text-gray-500">No se encontraron pedidos que coincidan con los filtros.</p>';
            } else {
                filteredOrders.forEach(pedido => {
                    pedidosContainer.appendChild(createOrderCard(pedido));
                });
            }
        }

        function createOrderCard(pedido) {
            const pedidoCard = document.createElement('div');
            pedidoCard.className = 'p-4 rounded-md shadow-sm order-card bg-gray-50 transition-all';
            pedidoCard.id = `card-${pedido.id}`;

            const status = pedido.status || 'Pendiente';
            let statusText = status;
            let statusClass = 'border-pendiente';
            let isCancelled = false;
            
            if (status === 'Realizado' || status === 'Completado') {
                statusText = 'Realizado';
                statusClass = 'border-realizado';
            } else if (status === 'Cancelado' || status === 'Entregado') {
                statusText = 'Cancelado';
                statusClass = 'border-cancelado';
                isCancelled = true;
            }
            
            pedidoCard.classList.add(statusClass);
            if(isCancelled) pedidoCard.classList.add('card-cancelado');

            const fecha = pedido.timestamp ? new Date(pedido.timestamp.seconds * 1000).toLocaleDateString('es-AR') : 'N/A';
            
            let cancelButtonHTML = '';
            if (status === 'Pendiente') {
                cancelButtonHTML = `<button data-id="${pedido.id}" class="cancel-btn btn-cancel mt-2">Cancela Pedido</button>`;
            }

            pedidoCard.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg font-bold text-gray-800">${pedido.petName || 'Sin nombre'}</h3>
                        <p class="text-sm text-gray-700 mt-1"><strong>Forma:</strong> ${pedido.shape} | <strong>Color:</strong> ${pedido.color}</p>
                        ${pedido.phone ? `<p class="text-sm text-gray-700"><strong>Teléfono:</strong> ${pedido.phone}</p>` : ''}
                        ${pedido.extraLine ? `<p class="text-sm text-gray-700"><strong>Línea Extra:</strong> ${pedido.extraLine}</p>` : ''}
                    </div>
                    <div class="text-right">
                        <span class="text-sm font-medium text-gray-600">${fecha}</span>
                        <p class="text-sm font-semibold mt-1">Estado: <span class="status-badge ${statusClass}">${statusText}</span></p>
                    </div>
                </div>
                <div id="button-container-${pedido.id}" class="mt-1">
                    ${cancelButtonHTML}
                </div>
            `;
            return pedidoCard;
        }

        async function fetchAllOrders() {
            const vetName = localStorage.getItem(VET_NAME_KEY);
            if (!vetName) {
                filterContainer.innerHTML = '<p class="text-center text-red-600 font-semibold">No hay una veterinaria configurada. Por favor, configure una desde el formulario de pedido.</p>';
                vetNameDisplay.textContent = 'Veterinaria no configurada';
                return;
            }
            vetNameDisplay.textContent = `Veterinaria: ${vetName}`;
            try {
                const pedidosRef = collection(db, `/artifacts/${appId}/public/data/pedidos`);
                const q = query(pedidosRef, where("vetName", "==", vetName), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                // CORREGIDO: Guardar el ID del documento
                allFetchedOrders = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (error) {
                console.error("Error buscando los pedidos: ", error);
                filterContainer.innerHTML = `<p class="text-center text-red-600 font-semibold">Hubo un error al cargar los datos iniciales. Error: ${error.message}</p>`;
            }
        }
        
        filterForm.addEventListener('submit', (e) => {
            e.preventDefault();
            displayFilteredOrders();
        });

        modifyFiltersButton.addEventListener('click', () => {
            pedidosContainer.classList.add('hidden');
            modifyFiltersButton.classList.add('hidden');
            filterContainer.classList.remove('hidden');
        });

        // --- Lógica del Modal de Cancelación ---
        pedidosContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('cancel-btn')) {
                orderToCancel.id = e.target.dataset.id;
                orderToCancel.element = document.getElementById(`card-${orderToCancel.id}`);
                modal.classList.remove('hidden');
            }
        });

        cancelModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            orderToCancel = { id: null, element: null };
        });

        confirmCancelBtn.addEventListener('click', async () => {
            if (!orderToCancel.id) return;

            confirmCancelBtn.disabled = true;
            confirmCancelBtn.textContent = "Cancelando...";

            try {
                const orderRef = doc(db, `/artifacts/${appId}/public/data/pedidos`, orderToCancel.id);
                await updateDoc(orderRef, { status: "Cancelado" });

                // Actualizar UI
                const card = orderToCancel.element;
                card.classList.remove('border-pendiente');
                card.classList.add('border-cancelado', 'card-cancelado');
                card.querySelector('.status-badge').textContent = 'Cancelado';
                card.querySelector('.status-badge').classList.remove('border-pendiente');
                card.querySelector('.status-badge').classList.add('border-cancelado');
                const buttonContainer = document.getElementById(`button-container-${orderToCancel.id}`);
                if (buttonContainer) buttonContainer.innerHTML = '';
                
            } catch (error) {
                console.error("Error al cancelar pedido:", error);
                alert("Hubo un error al intentar cancelar el pedido.");
            } finally {
                modal.classList.add('hidden');
                confirmCancelBtn.disabled = false;
                confirmCancelBtn.textContent = "Sí, cancelar";
                orderToCancel = { id: null, element: null };
            }
        });

        async function main() {
            setDefaultDates();
            await fetchAllOrders();
        }

        main();
    </script>
</body>
</html>
