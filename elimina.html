<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Registros - Formitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .font-formitas { font-family: 'Comic Neue', cursive; }
        .form-input { margin-top: 0.25rem; display: block; width: 100%; border: 1px solid #d1d5db; border-radius: 0.375rem; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); padding: 0.5rem 0.75rem; }
        .btn { font-weight: 600; padding: 0.6rem 1.5rem; border-radius: 0.5rem; transition: background-color 0.2s; cursor: pointer; }
        .btn-green { background-color: #16a34a; color: white; border: 1px solid #14532d; }
        .btn-green:hover { background-color: #15803d; }
        .btn-red { background-color: #dc2626; color: white; border: 1px solid #991b1b; }
        .btn-red:hover { background-color: #b91c1c; }
        .btn-gray { background-color: #6b7280; color: white; border: 1px solid #4b5563; }
        .btn-gray:hover { background-color: #4b5563; }
        #confirmation-modal { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="py-12">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="font-formitas text-5xl font-bold text-red-500">Formitas</h1>
            <h2 id="main-title" class="text-3xl font-bold text-gray-700 mt-2">Eliminar Registros</h2>
        </header>

        <!-- Contenedor de Filtros (Visible al inicio) -->
        <div id="filter-container" class="bg-white p-8 rounded-xl shadow-lg mb-8">
            <form id="filter-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="start-date" class="block text-sm font-medium text-gray-700">Fecha Desde</label>
                        <input type="date" id="start-date" class="form-input">
                    </div>
                    <div>
                        <label for="end-date" class="block text-sm font-medium text-gray-700">Fecha Hasta</label>
                        <input type="date" id="end-date" class="form-input">
                    </div>
                </div>
                <div class="flex justify-end items-center pt-4">
                    <button type="submit" id="ok-button" class="btn btn-green">OK</button>
                </div>
            </form>
        </div>

        <!-- Contenedor de Resultados (Oculto al inicio) -->
        <div id="results-container" class="hidden">
             <div class="text-center mb-6">
                <button id="new-search-button" class="btn btn-gray">Nueva Búsqueda</button>
            </div>
            <div id="records-list" class="space-y-3">
                <!-- Los registros se cargarán aquí -->
            </div>
        </div>
    </div>
    
    <!-- Modal de Confirmación -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl max-w-sm w-full text-center">
            <h3 class="text-lg font-bold mb-4">Confirmar Eliminación</h3>
            <p class="text-gray-600 mb-6">¿Estás seguro de que deseas eliminar este registro? Esta acción no se puede deshacer.</p>
            <div class="flex justify-center space-x-4">
                <button id="cancel-delete" class="btn btn-gray">Cancelar</button>
                <button id="confirm-delete" class="btn btn-red">Eliminar</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCM7apkWZs6RiNdu5Y4GCtJxRr7Go2lhiQ", authDomain: "pedidos-formitas.firebaseapp.com", projectId: "pedidos-formitas", storageBucket: "pedidos-formitas.appspot.com", messagingSenderId: "745379401007", appId: "1:745379401007:web:c41a2d3d33f4b8582365da" };
        const appId = 'pet-tags-split-app';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const filterContainer = document.getElementById('filter-container');
        const resultsContainer = document.getElementById('results-container');
        const filterForm = document.getElementById('filter-form');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const recordsList = document.getElementById('records-list');
        const newSearchButton = document.getElementById('new-search-button');
        
        const modal = document.getElementById('confirmation-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        let recordToDeleteId = null;
        let recordToDeleteElement = null;

        function setInitialDates() {
            const today = new Date();
            const toISODate = (date) => date.toISOString().split('T')[0];
            startDateInput.value = toISODate(today);
            endDateInput.value = toISODate(today);
            endDateInput.min = startDateInput.value;
        }

        startDateInput.addEventListener('change', () => { endDateInput.min = startDateInput.value; });
        endDateInput.addEventListener('change', () => { startDateInput.max = endDateInput.value; });

        filterForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const okButton = document.getElementById('ok-button');
            okButton.disabled = true;
            okButton.textContent = 'Buscando...';

            await loadRecords();

            filterContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            okButton.disabled = false;
            okButton.textContent = 'OK';
        });

        newSearchButton.addEventListener('click', () => {
            resultsContainer.classList.add('hidden');
            filterContainer.classList.remove('hidden');
            recordsList.innerHTML = ''; // Limpia la lista anterior
        });

        async function loadRecords() {
            recordsList.innerHTML = `<p class="text-center text-gray-500">Cargando registros...</p>`;
            try {
                const startDate = new Date(startDateInput.value);
                startDate.setUTCHours(0, 0, 0, 0);
                const endDate = new Date(endDateInput.value);
                endDate.setUTCHours(23, 59, 59, 999);

                const pedidosRef = collection(db, `/artifacts/${appId}/public/data/pedidos`);
                const q = query(pedidosRef);
                const querySnapshot = await getDocs(q);
                const allOrders = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                const filtered = allOrders.filter(order => {
                    if (!order.timestamp) return false;
                    const orderDate = new Date(order.timestamp.seconds * 1000);
                    return orderDate >= startDate && orderDate <= endDate;
                });
                
                renderRecords(filtered);

            } catch (error) {
                console.error("Error al cargar registros:", error);
                recordsList.innerHTML = `<p class="text-center text-red-500">Error al cargar los registros.</p>`;
            }
        }

        function renderRecords(orders) {
            recordsList.innerHTML = '';
            if (orders.length === 0) {
                recordsList.innerHTML = `<p class="text-center text-gray-500">No se encontraron registros en el rango de fechas seleccionado.</p>`;
                return;
            }
            
            orders.sort((a,b) => b.timestamp.seconds - a.timestamp.seconds);

            orders.forEach(order => {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow flex items-center justify-between';
                card.setAttribute('data-record-id', order.id);

                const fecha = order.timestamp ? new Date(order.timestamp.seconds * 1000).toLocaleDateString('es-AR') : 'Sin fecha';
                
                card.innerHTML = `
                    <div>
                        <p class="font-bold text-gray-800">${order.vetName || 'Sin Veterinaria'}</p>
                        <p class="text-sm text-gray-600">${fecha} - ${order.petName || 'Sin Mascota'}</p>
                        <p class="text-xs text-gray-400">ID: ${order.id}</p>
                    </div>
                    <button data-id="${order.id}" class="delete-btn btn btn-red text-sm py-1 px-3">Eliminar</button>
                `;
                recordsList.appendChild(card);
            });
        }
        
        // Manejo del modal
        function showModal(id, element) {
            recordToDeleteId = id;
            recordToDeleteElement = element;
            modal.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
            recordToDeleteId = null;
            recordToDeleteElement = null;
        }

        recordsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const recordId = e.target.dataset.id;
                const recordElement = e.target.closest('[data-record-id]');
                showModal(recordId, recordElement);
            }
        });

        cancelDeleteBtn.addEventListener('click', hideModal);

        confirmDeleteBtn.addEventListener('click', async () => {
            if (!recordToDeleteId) return;

            confirmDeleteBtn.disabled = true;
            confirmDeleteBtn.textContent = "Eliminando...";

            try {
                const orderRef = doc(db, `/artifacts/${appId}/public/data/pedidos`, recordToDeleteId);
                await deleteDoc(orderRef);
                
                // Eliminar el elemento del DOM
                if (recordToDeleteElement) {
                    recordToDeleteElement.style.transition = 'opacity 0.5s';
                    recordToDeleteElement.style.opacity = '0';
                    setTimeout(() => {
                        recordToDeleteElement.remove();
                         if (recordsList.children.length === 0) {
                             recordsList.innerHTML = `<p class="text-center text-gray-500">No quedan más registros.</p>`;
                         }
                    }, 500);
                }
                
            } catch (error) {
                console.error("Error al eliminar el documento:", error);
                alert("Error al eliminar el registro.");
            } finally {
                hideModal();
                confirmDeleteBtn.disabled = false;
                confirmDeleteBtn.textContent = "Eliminar";
            }
        });

        setInitialDates();
    </script>
</body>
</html>
