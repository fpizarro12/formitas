<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Formitas (v1.1)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .font-formitas { font-family: 'Comic Neue', cursive; }
        .excel-table { border-collapse: collapse; width: 100%; font-size: 0.875rem; }
        .excel-table th, .excel-table td { border: 1px solid #e5e7eb; padding: 0.75rem 1rem; text-align: left; vertical-align: middle; }
        .excel-table th { background-color: #f9fafb; font-weight: 600; text-transform: uppercase; font-size: 0.75rem; color: #374151; }
        .excel-table tr:nth-child(even) td { background-color: #f9fafb; }
        .status-select { display: block; width: 100%; border-radius: 0.375rem; border: 1px solid #d1d5db; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); padding: 0.25rem 0.5rem; background-color: white; cursor: pointer; }
        .btn-primary { background-color: #16a34a; color: white; font-weight: bold; padding: 0.5rem 1rem; border-radius: 0.5rem; border: 2px solid #14532d; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: #15803d; }
        .btn-secondary { background-color: #e5e7eb; color: #1f2937; font-weight: 600; padding: 0.5rem 1rem; border-radius: 0.5rem; border: 1px solid #6b7280; }
        .form-input {
            margin-top: 0.25rem;
            display: block;
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            padding: 0.5rem 0.75rem;
        }
    </style>
</head>
<body class="py-12">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl"> <header class="text-center mb-8">
            <h1 class="font-formitas text-5xl font-bold text-red-500">Formitas</h1>
            <h2 class="text-3xl font-bold text-gray-700 mt-2">Panel de Administración V.1.1</h2>
            <button id="new-search-button" class="btn-secondary mt-4 hidden">Nueva Búsqueda</button>
        </header>

        <div id="filter-container" class="bg-white p-8 rounded-xl shadow-lg mb-8 max-w-3xl mx-auto">
            <h3 class="text-xl font-bold text-gray-800 mb-6">Filtros de Búsqueda</h3>
            <form id="filter-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="start-date" class="block text-sm font-medium text-gray-700">Fecha Desde</label>
                        <input type="date" id="start-date" class="form-input">
                    </div>
                    <div>
                        <label for="end-date" class="block text-sm font-medium text-gray-700">Fecha Hasta</label>
                        <input type="date" id="end-date" class="form-input">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="vet-from" class="block text-sm font-medium text-gray-700">Veterinaria Desde</label>
                        <input type="text" id="vet-from" class="form-input" placeholder="Nombre de la veterinaria">
                    </div>
                    <div>
                        <label for="vet-to" class="block text-sm font-medium text-gray-700">Veterinaria Hasta</label>
                        <input type="text" id="vet-to" class="form-input" placeholder="Dejar en blanco para una sola">
                    </div>
                </div>
                <div>
                    <label for="status-filter" class="block text-sm font-medium text-gray-700">Estado</label>
                    <select id="status-filter" class="form-input">
                        <option value="todos">Todos</option>
                        <option value="Pendiente" selected>Pendientes</option>
                        <option value="Completado">Completados</option>
                        <option value="Entregado">Entregados</option>
                    </select>
                </div>
                <div class="pt-4">
                    <button type="submit" id="apply-filters-button" class="w-full btn-primary">Aplicar Filtros</button>
                </div>
            </form>
        </div>

        <main id="results-container" class="hidden">
            <div class="bg-white rounded-xl shadow-lg overflow-x-auto">
                <table class="excel-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Veterinaria</th>
                            <th>Modelo (Forma)</th>
                            <th>Color</th>
                            <th>Mascota</th>
                            <th>Telefono</th>
                            <th>Atras (Linea Extra)</th>
                            <th>Observaciones</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, getDocs, orderBy, doc, updateDoc, where, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCM7apkWZs6RiNdu5Y4GCtJxRr7Go2lhiQ", authDomain: "pedidos-formitas.firebaseapp.com", projectId: "pedidos-formitas", storageBucket: "pedidos-formitas.appspot.com", messagingSenderId: "745379401007", appId: "1:745379401007:web:c41a2d3d33f4b8582365da" };
        const appId = 'pet-tags-split-app';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- REFERENCIAS AL DOM ---
        const tableBody = document.getElementById('orders-table-body');
        const filterForm = document.getElementById('filter-form');
        const filterContainer = document.getElementById('filter-container');
        const resultsContainer = document.getElementById('results-container');
        const newSearchButton = document.getElementById('new-search-button');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const vetFromInput = document.getElementById('vet-from');
        const vetToInput = document.getElementById('vet-to');
        const statusFilter = document.getElementById('status-filter');
        const applyFiltersButton = document.getElementById('apply-filters-button');


        // --- FUNCIONES CORE ---
        
        async function updateOrderStatus(orderId, newStatus) {
            const orderRef = doc(db, `/artifacts/${appId}/public/data/pedidos`, orderId);
            try {
                await updateDoc(orderRef, { status: newStatus });
                // Usaremos una notificación más sutil en el futuro en lugar de alert()
                console.log(`El estado del pedido ${orderId} ha sido actualizado a "${newStatus}".`);
            } catch (error) {
                console.error("Error al actualizar el estado: ", error);
                alert("Error al actualizar. Revisa la consola.");
            }
        }
        
        function renderTable(orders) {
            tableBody.innerHTML = '';
            if (orders.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9" class="text-center py-8 text-gray-500">No se encontraron pedidos que coincidan con los filtros.</td></tr>';
                return;
            }
            orders.forEach(order => {
                const fecha = order.timestamp ? new Date(order.timestamp.seconds * 1000).toLocaleDateString('es-AR') : 'N/A';
                const row = document.createElement('tr');
                // Asignamos un ID a la fila para feedback visual futuro
                row.id = `order-${order.id}`;
                row.innerHTML = `
                    <td>${fecha}</td>
                    <td>${order.vetName || ''}</td>
                    <td>${order.shape || ''}</td>
                    <td>${order.color || ''}</td>
                    <td>${order.petName || ''}</td>
                    <td>${order.phone || ''}</td>
                    <td>${order.extraLine || ''}</td>
                    <td>${order.observations || ''}</td>
                    <td>
                        <select class="status-select" data-id="${order.id}">
                            <option value="Pendiente" ${order.status === 'Pendiente' || !order.status ? 'selected' : ''}>Pendiente</option>
                            <option value="Completado" ${order.status === 'Completado' ? 'selected' : ''}>Completado</option>
                            <option value="Entregado" ${order.status === 'Entregado' ? 'selected' : ''}>Entregado</option>
                        </select>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function setWeeklyDates() {
            const today = new Date();
            const dayOfWeek = today.getDay(); 
            // Miércoles (3) es el día de corte. Si hoy es Lunes (1), diff = (1-3+7)%7 = 5. Hoy-5 = Miércoles pasado.
            const diff = (dayOfWeek - 3 + 7) % 7;
            const startDate = new Date(today);
            startDate.setDate(today.getDate() - diff);
            
            const toISODate = (date) => date.toISOString().split('T')[0];
            
            startDateInput.value = toISODate(startDate);
        }

        // --- MANEJADORES DE EVENTOS ---

        filterForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Deshabilitar botón para evitar clics múltiples
            applyFiltersButton.disabled = true;
            applyFiltersButton.textContent = 'Buscando...';

            // Mostrar resultados y ocultar filtros
            filterContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            newSearchButton.classList.remove('hidden');
            
            // Mostrar mensaje de carga
            tableBody.innerHTML = '<tr><td colspan="9" class="text-center py-8 text-gray-500">Buscando pedidos...</td></tr>';

            try {
                // Obtener valores de los filtros
                const startDateValue = startDateInput.value;
                const endDateValue = endDateInput.value;
                const vetFromValue = vetFromInput.value.trim().toUpperCase();
                // Si 'vetTo' está vacío, usa el valor de 'vetFrom' para buscar una veterinaria exacta.
                const vetToValue = vetToInput.value.trim().toUpperCase() || vetFromValue;
                const selectedStatus = statusFilter.value;

                // Construir la consulta base
                const pedidosRef = collection(db, `/artifacts/${appId}/public/data/pedidos`);
                let q = query(pedidosRef);

                // --- APLICAR FILTROS A LA CONSULTA ---
                if (selectedStatus !== 'todos') {
                    q = query(q, where("status", "==", selectedStatus));
                }

                if (vetFromValue) {
                    q = query(q, where("vetName", ">=", vetFromValue));
                    // El '\uf8ff' es un truco para que actúe como un "termina con"
                    q = query(q, where("vetName", "<=", vetToValue + '\uf8ff'));
                }

                if (startDateValue) {
                    const startTimestamp = Timestamp.fromDate(new Date(startDateValue));
                    q = query(q, where("timestamp", ">=", startTimestamp));
                }
                if (endDateValue) {
                    const end = new Date(endDateValue);
                    end.setHours(23, 59, 59, 999); // Incluir todo el día de fin
                    const endTimestamp = Timestamp.fromDate(end);
                    q = query(q, where("timestamp", "<=", endTimestamp));
                }
                
                // --- APLICAR ORDENAMIENTO ---
                // Importante: El primer 'orderBy' debe coincidir con el campo de la primera desigualdad en el 'where'
                if(vetFromValue) {
                    q = query(q, orderBy("vetName"), orderBy("timestamp", "desc"));
                } else {
                    q = query(q, orderBy("timestamp", "desc"));
                }
                
                // Ejecutar la consulta
                const querySnapshot = await getDocs(q);
                const filteredOrders = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                renderTable(filteredOrders);

            } catch (error) {
                console.error("Error al buscar pedidos: ", error);
                tableBody.innerHTML = `<tr><td colspan="9" class="text-center py-8 text-red-500 font-semibold">Error al realizar la búsqueda. Revisa la consola para más detalles. (Puede que necesites crear un índice en Firebase).</td></tr>`;
            } finally {
                // Reactivar el botón
                applyFiltersButton.disabled = false;
                applyFiltersButton.textContent = 'Aplicar Filtros';
            }
        });
        
        newSearchButton.addEventListener('click', () => {
            resultsContainer.classList.add('hidden');
            newSearchButton.classList.add('hidden');
            filterContainer.classList.remove('hidden');
        });

        tableBody.addEventListener('change', async (event) => {
            if (event.target.classList.contains('status-select')) {
                const orderId = event.target.dataset.id;
                const newStatus = event.target.value;
                const row = document.getElementById(`order-${orderId}`);
                
                event.target.disabled = true; // Deshabilitar select mientras se actualiza
                await updateOrderStatus(orderId, newStatus);
                event.target.disabled = false; // Habilitar de nuevo
                
                // Feedback visual
                if (row) {
                    row.style.transition = 'background-color 0.5s ease';
                    row.style.backgroundColor = '#dcfce7'; // Un verde claro
                    setTimeout(() => {
                        row.style.backgroundColor = ''; // Volver al color original
                    }, 2000);
                }
            }
        });
        
        // --- INICIALIZACIÓN ---
        setWeeklyDates();

    </script>
</body>
</html>
