<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Pedidos - Formitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .font-formitas { font-family: 'Comic Neue', cursive; }
        .btn-primary { background-color: #16a34a; color: white; font-weight: bold; padding: 0.5rem 1rem; border-radius: 0.5rem; border: 2px solid #14532d; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: #15803d; }
        .form-input {
            margin-top: 0.25rem;
            display: block;
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            padding: 0.5rem 0.75rem;
        }
    </style>
</head>
<body class="py-12">

    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="font-formitas text-5xl font-bold text-red-500">Formitas</h1>
            <h2 id="main-title" class="text-3xl font-bold text-gray-700 mt-2">Consulta de Pedidos - V1.01.02</h2>
        </header>

        <div id="filter-container" class="bg-white p-8 rounded-xl shadow-lg mb-8">
            <h3 class="text-xl font-bold text-gray-800 mb-6">Filtros de Búsqueda</h3>
            <form id="filter-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="start-date" class="block text-sm font-medium text-gray-700">Fecha Desde</label>
                        <input type="date" id="start-date" class="form-input">
                    </div>
                    <div>
                        <label for="end-date" class="block text-sm font-medium text-gray-700">Fecha Hasta</label>
                        <input type="date" id="end-date" class="form-input">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="vet-from" class="block text-sm font-medium text-gray-700">Veterinaria Desde</label>
                        <input type="text" id="vet-from" class="form-input" placeholder="Ej: Veterinaria A">
                    </div>
                    <div>
                        <label for="vet-to" class="block text-sm font-medium text-gray-700">Veterinaria Hasta</label>
                        <input type="text" id="vet-to" class="form-input" value="ZZZZZZ">
                    </div>
                </div>
                <div>
                    <label for="status-filter" class="block text-sm font-medium text-gray-700">Estado</label>
                    <select id="status-filter" class="form-input">
                        <option value="todos">Todos</option>
                        <option value="Pendiente">Pendientes</option>
                        <option value="Realizado">Realizados</option>
                        <option value="Cancelado">Cancelados</option>
                    </select>
                </div>
                <div class="pt-4">
                    <button type="submit" class="w-full btn-primary">Aplicar Filtros</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const filterForm = document.getElementById('filter-form');
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            const vetFromInput = document.getElementById('vet-from');
            const vetToInput = document.getElementById('vet-to');

            // Establece las fechas de la semana actual por defecto
            const setWeeklyDates = () => {
                const today = new Date();
                const dayOfWeek = today.getDay(); // 0=Domingo, 3=Miércoles
                const diff = (dayOfWeek - 3 + 7) % 7; // Ajuste para que la semana comience el miércoles
                const startDate = new Date(today);
                startDate.setDate(today.getDate() - diff);
                const endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 6);

                const toISODate = (date) => date.toISOString().split('T')[0];

                startDateInput.value = toISODate(startDate);
                endDateInput.value = toISODate(endDate);
                endDateInput.min = startDateInput.value;
            };

            // Lógica de redirección del formulario
            filterForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const params = new URLSearchParams();
                if (startDateInput.value) params.append('startDate', startDateInput.value);
                if (endDateInput.value) params.append('endDate', endDateInput.value);
                if (vetFromInput.value) params.append('vetFrom', vetFromInput.value);
                if (vetToInput.value && vetToInput.value.toUpperCase() !== 'ZZZZZZ') params.append('vetTo', vetToInput.value);
                
                const selectedStatus = document.getElementById('status-filter').value;
                if (selectedStatus) params.append('status', selectedStatus);

                const nextUrl = new URL('admin01.html', window.location.href);
                nextUrl.search = params.toString();
                window.location.href = nextUrl.href;
            });

            // Validaciones en tiempo real para los campos
            startDateInput.addEventListener('change', () => { endDateInput.min = startDateInput.value; });
            endDateInput.addEventListener('change', () => { startDateInput.max = endDateInput.value; });

            // Inicialización al cargar la página
            setWeeklyDates();
        });
    </script>
</body>
</html>
