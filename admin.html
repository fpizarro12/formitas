<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Pedidos - Formitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .font-formitas { font-family: 'Comic Neue', cursive; }
        
        .excel-table {
            border-collapse: collapse;
            width: 100%;
            font-size: 0.875rem;
        }
        .excel-table th, .excel-table td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem 1rem;
            text-align: left;
            vertical-align: middle;
        }
        .excel-table th {
            background-color: #f9fafb;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            color: #374151;
        }
        .excel-table tr:nth-child(even) td { 
            background-color: #f9fafb;
        }
        
        .status-select {
            display: block;
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            padding: 0.25rem 0.5rem;
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>
<body class="py-12">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="font-formitas text-5xl font-bold text-red-500">Formitas</h1>
            <h2 class="text-3xl font-bold text-gray-700 mt-2">Panel de Administración</h2>
        </header>

        <main class="bg-white rounded-xl shadow-lg overflow-x-auto">
            <table class="excel-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Veterinaria</th>
                        <th>Modelo (Forma)</th>
                        <th>Color</th>
                        <th>Mascota</th>
                        <th>Telefono</th>
                        <th>Atras (Linea Extra)</th>
                        <th>Observaciones</th>
                        <th>Estado</th>
                        <!-- La columna "Acción" ha sido eliminada -->
                    </tr>
                </thead>
                <tbody id="orders-table-body">
                    <tr>
                        <td colspan="9" class="text-center py-8 text-gray-500">Cargando pedidos...</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <!-- === INICIO DEL CÓDIGO JAVASCRIPT === -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, getDocs, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCM7apkWZs6RiNdu5Y4GCtJxRr7Go2lhiQ",
            authDomain: "pedidos-formitas.firebaseapp.com",
            projectId: "pedidos-formitas",
            storageBucket: "pedidos-formitas.appspot.com",
            messagingSenderId: "745379401007",
            appId: "1:745379401007:web:c41a2d3d33f4b8582365da"
        };
        const appId = 'pet-tags-split-app';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const tableBody = document.getElementById('orders-table-body');

        async function updateOrderStatus(orderId, newStatus) {
            const orderRef = doc(db, `/artifacts/${appId}/public/data/pedidos`, orderId);
            try {
                await updateDoc(orderRef, {
                    status: newStatus
                });
                alert(`El estado del pedido ha sido actualizado a "${newStatus}".`);
            } catch (error) {
                console.error("Error al actualizar el estado: ", error);
                alert("Error al actualizar. Revisa la consola para más detalles.");
            }
        }

        async function fetchAllOrders() {
            try {
                const pedidosRef = collection(db, `/artifacts/${appId}/public/data/pedidos`);
                const q = query(pedidosRef, orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);

                tableBody.innerHTML = ''; 

                if (querySnapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="9" class="text-center py-8 text-gray-500">No hay pedidos para mostrar.</td></tr>';
                    return;
                }

                querySnapshot.forEach(docSnapshot => {
                    const pedido = docSnapshot.data();
                    const orderId = docSnapshot.id;
                    const fecha = pedido.timestamp ? new Date(pedido.timestamp.seconds * 1000).toLocaleDateString('es-AR') : 'N/A';

                    const row = document.createElement('tr');
                    
                    // HTML de la fila sin la columna "Acción"
                    row.innerHTML = `
                        <td>${fecha}</td>
                        <td>${pedido.vetName || ''}</td>
                        <td>${pedido.shape || ''}</td>
                        <td>${pedido.color || ''}</td>
                        <td>${pedido.petName || ''}</td>
                        <td>${pedido.phone || ''}</td>
                        <td>${pedido.extraLine || ''}</td>
                        <td>${pedido.observations || ''}</td>
                        <td>
                            <select class="status-select" data-id="${orderId}">
                                <option value="Pendiente" ${pedido.status === 'Pendiente' || !pedido.status ? 'selected' : ''}>Pendiente</option>
                                <option value="Completado" ${pedido.status === 'Completado' ? 'selected' : ''}>Completado</option>
                                <option value="Entregado" ${pedido.status === 'Entregado' ? 'selected' : ''}>Entregado</option>
                            </select>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Error al cargar los pedidos: ", error);
                tableBody.innerHTML = `<tr><td colspan="9" class="text-center py-8 text-red-500">Error al cargar pedidos: ${error.message}</td></tr>`;
            }
        }

        // Event listener que se activa al cambiar la selección en la lista
        tableBody.addEventListener('change', (event) => {
            if (event.target.classList.contains('status-select')) {
                const orderId = event.target.dataset.id;
                const newStatus = event.target.value;
                
                updateOrderStatus(orderId, newStatus);
            }
        });

        fetchAllOrders();
    </script>
</body>
</html>
