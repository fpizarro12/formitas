<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Pedidos - Formitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .font-formitas { font-family: 'Comic Neue', cursive; }
        .excel-table { border-collapse: collapse; width: 100%; font-size: 0.875rem; }
        .excel-table th, .excel-table td { border: 1px solid #e5e7eb; padding: 0.75rem 1rem; text-align: left; vertical-align: middle; }
        .excel-table th { background-color: #f9fafb; font-weight: 600; text-transform: uppercase; font-size: 0.75rem; color: #374151; }
        .excel-table tr:nth-child(even) td { background-color: #f9fafb; }
        .status-select { display: block; width: 100%; border-radius: 0.375rem; border: 1px solid #d1d5db; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); padding: 0.25rem 0.5rem; background-color: white; cursor: pointer; }
        .btn-secondary { background-color: #e5e7eb; color: #1f2937; font-weight: 600; padding: 0.5rem 1rem; border-radius: 0.5rem; border: 1px solid #6b7280; transition: background-color 0.2s; }
        .btn-secondary:hover { background-color: #d1d5db; }
    </style>
</head>
<body class="py-12">

    <!-- Contenedor más ancho para la tabla de resultados -->
    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="font-formitas text-5xl font-bold text-red-500">Formitas</h1>
            <!-- Título actualizado -->
            <h2 id="main-title" class="text-3xl font-bold text-gray-700 mt-2">Pedidos - V1.01.02</h2>
            <button id="new-search-button" class="btn-secondary mt-4">Nueva Búsqueda</button>
        </header>

        <!-- Contenedor de la tabla de resultados -->
        <main id="results-container">
            <div class="bg-white rounded-xl shadow-lg overflow-x-auto">
                <table class="excel-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Veterinaria</th>
                            <th>Modelo (Forma)</th>
                            <th>Color</th>
                            <th>Mascota</th>
                            <th>Telefono</th>
                            <th>Atras (Linea Extra)</th>
                            <th>Observaciones</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- Las filas se llenarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = { apiKey: "AIzaSyCM7apkWZs6RiNdu5Y4GCtJxRr7Go2lhiQ", authDomain: "pedidos-formitas.firebaseapp.com", projectId: "pedidos-formitas", storageBucket: "pedidos-formitas.appspot.com", messagingSenderId: "745379401007", appId: "1:745379401007:web:c41a2d3d33f4b8582365da" };
        const appId = 'pet-tags-split-app';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Elementos del DOM
        const tableBody = document.getElementById('orders-table-body');
        const newSearchButton = document.getElementById('new-search-button');

        // Función para actualizar el estado de un pedido en Firestore
        async function updateOrderStatus(orderId, newStatus) {
            const orderRef = doc(db, `/artifacts/${appId}/public/data/pedidos`, orderId);
            try {
                await updateDoc(orderRef, { status: newStatus });
                alert(`El estado del pedido ha sido actualizado a "${newStatus}".`);
            } catch (error) {
                console.error("Error al actualizar el estado: ", error);
                alert("Error al actualizar. Revisa la consola.");
            }
        }

        // Función para renderizar las filas de la tabla
        function renderTable(orders) {
            tableBody.innerHTML = '';
            if (orders.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9" class="text-center py-8 text-gray-500">No se encontraron pedidos que coincidan con los filtros.</td></tr>';
                return;
            }
            // Ordena los pedidos por fecha más reciente primero
            orders.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);
            
            orders.forEach(order => {
                const fecha = order.timestamp ? new Date(order.timestamp.seconds * 1000).toLocaleDateString('es-AR') : 'N/A';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${fecha}</td>
                    <td>${order.vetName || ''}</td>
                    <td>${order.shape || ''}</td>
                    <td>${order.color || ''}</td>
                    <td>${order.petName || ''}</td>
                    <td>${order.phone || ''}</td>
                    <td>${order.extraLine || ''}</td>
                    <td>${order.observations || ''}</td>
                    <td>
                        <select class="status-select" data-id="${order.id}">
                            <option value="Pendiente" ${order.status === 'Pendiente' || !order.status ? 'selected' : ''}>Pendiente</option>
                            <option value="Completado" ${order.status === 'Completado' ? 'selected' : ''}>Completado</option>
                            <option value="Entregado" ${order.status === 'Entregado' ? 'selected' : ''}>Entregado</option>
                        </select>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Función principal que se ejecuta al cargar la página
        async function loadAndFilterOrders() {
            tableBody.innerHTML = '<tr><td colspan="9" class="text-center py-8 text-gray-500">Cargando pedidos...</td></tr>';
            
            // Lee los parámetros de la URL
            const params = new URLSearchParams(window.location.search);
            const startDate = params.get('startDate');
            const endDate = params.get('endDate');
            const vetFrom = params.get('vetFrom')?.toUpperCase() || '';
            const vetTo = params.get('vetTo')?.toUpperCase() || 'ZZZZZZ';
            const selectedStatus = params.get('status');

            try {
                // Obtiene todos los pedidos de Firestore
                const pedidosRef = collection(db, `/artifacts/${appId}/public/data/pedidos`);
                const q = query(pedidosRef);
                const querySnapshot = await getDocs(q);
                let allOrders = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Aplica los filtros obtenidos de la URL
                let filtered = allOrders;
                if (selectedStatus && selectedStatus !== 'todos') {
                    filtered = filtered.filter(order => (order.status || 'Pendiente') === selectedStatus);
                }
                if (startDate) {
                    const start = new Date(startDate);
                    start.setHours(0, 0, 0, 0);
                    filtered = filtered.filter(order => order.timestamp && new Date(order.timestamp.seconds * 1000) >= start);
                }
                if (endDate) {
                    const end = new Date(endDate);
                    end.setHours(23, 59, 59, 999);
                    filtered = filtered.filter(order => order.timestamp && new Date(order.timestamp.seconds * 1000) <= end);
                }
                if (vetFrom) {
                    filtered = filtered.filter(order => (order.vetName || '').toUpperCase() >= vetFrom);
                }
                if (vetTo) {
                    filtered = filtered.filter(order => (order.vetName || '').toUpperCase() <= vetTo);
                }
                
                renderTable(filtered);

            } catch (error) {
                console.error("Error al cargar y filtrar los pedidos: ", error);
                tableBody.innerHTML = `<tr><td colspan="9" class="text-center py-8 text-red-500 font-semibold">Error al cargar datos. ${error.message}</td></tr>`;
            }
        }

        // Evento para el botón de "Nueva Búsqueda"
        newSearchButton.addEventListener('click', () => {
            window.location.href = 'admin.html'; // Redirige de vuelta a la página de filtros
        });

        // Evento para detectar cambios en el estado de un pedido
        tableBody.addEventListener('change', (event) => {
            if (event.target.classList.contains('status-select')) {
                const orderId = event.target.dataset.id;
                const newStatus = event.target.value;
                updateOrderStatus(orderId, newStatus);
            }
        });

        // Inicia la carga de datos al abrir la página
        loadAndFilterOrders();
    </script>
</body>
</html>
