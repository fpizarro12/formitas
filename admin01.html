<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Pedidos - Formitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .font-formitas { font-family: 'Comic Neue', cursive; }
        .excel-table { border-collapse: collapse; width: 100%; font-size: 0.875rem; }
        .excel-table th, .excel-table td { border: 1px solid #e5e7eb; padding: 0.75rem 1rem; text-align: left; vertical-align: middle; }
        .excel-table th { background-color: #f9fafb; font-weight: 600; text-transform: uppercase; font-size: 0.75rem; color: #374151; }
        .excel-table tr:nth-child(even) td { background-color: #f9fafb; }
        .status-select { display: block; width: 100%; border-radius: 0.375rem; border: 1px solid #d1d5db; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); padding: 0.25rem 0.5rem; background-color: white; cursor: pointer; }
        .btn-secondary { background-color: #e5e7eb; color: #1f2937; font-weight: 600; padding: 0.5rem 1rem; border-radius: 0.5rem; border: 1px solid #6b7280; transition: background-color 0.2s; }
        .btn-secondary:hover { background-color: #d1d5db; }
        .btn-success { background-color: #16a34a; color: white; font-weight: 600; padding: 0.5rem 1rem; border-radius: 0.5rem; border: 1px solid #14532d; transition: background-color 0.2s; }
        .btn-success:hover { background-color: #15803d; }
        
        /* --- ESTILOS PARA FILTROS EN COLUMNAS --- */
        .filter-header { position: relative; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
        .filter-icon { width: 1rem; height: 1rem; margin-left: 0.5rem; color: #9ca3af; transition: color 0.2s; }
        .filter-header:hover .filter-icon { color: #374151; }
        .filter-icon.active { color: #2563eb; } /* Icono azul cuando el filtro está activo */
        .filter-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
            min-width: 150px;
        }
        .filter-dropdown-item { padding: 0.5rem 1rem; cursor: pointer; }
        .filter-dropdown-item:hover { background-color: #f3f4f6; }
    </style>
</head>
<body class="py-12">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="font-formitas text-5xl font-bold text-red-500">Formitas</h1>
            <h2 id="main-title" class="text-3xl font-bold text-gray-700 mt-2">Pedidos - V1.01.02</h2>
            <div class="flex justify-center items-center space-x-4 mt-4">
                <button id="new-search-button" class="btn-secondary">Nueva Búsqueda</button>
                <button id="export-excel-button" class="btn-success">Baja a Excel</button>
            </div>
        </header>

        <main id="results-container">
            <div class="bg-white rounded-xl shadow-lg overflow-x-auto">
                <table class="excel-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Veterinaria</th>
                            <!-- Encabezado con filtro para Modelo -->
                            <th id="modelo-header">
                                <div class="filter-header">
                                    <span>Modelo (Forma)</span>
                                    <svg class="filter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    <div id="modelo-filter-dropdown" class="filter-dropdown hidden"></div>
                                </div>
                            </th>
                            <!-- Encabezado con filtro para Color -->
                            <th id="color-header">
                                <div class="filter-header">
                                    <span>Color</span>
                                    <svg class="filter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    <div id="color-filter-dropdown" class="filter-dropdown hidden"></div>
                                </div>
                            </th>
                            <th>Mascota</th>
                            <th>Telefono</th>
                            <th>Atras (Linea Extra)</th>
                            <th>Observaciones</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- Las filas se llenarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCM7apkWZs6RiNdu5Y4GCtJxRr7Go2lhiQ", authDomain: "pedidos-formitas.firebaseapp.com", projectId: "pedidos-formitas", storageBucket: "pedidos-formitas.appspot.com", messagingSenderId: "745379401007", appId: "1:745379401007:web:c41a2d3d33f4b8582365da" };
        const appId = 'pet-tags-split-app';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const tableBody = document.getElementById('orders-table-body');
        const newSearchButton = document.getElementById('new-search-button');
        const exportExcelButton = document.getElementById('export-excel-button');
        
        // Elementos para los nuevos filtros
        const modeloHeader = document.getElementById('modelo-header');
        const colorHeader = document.getElementById('color-header');
        const modeloDropdown = document.getElementById('modelo-filter-dropdown');
        const colorDropdown = document.getElementById('color-filter-dropdown');

        let initialFilteredOrders = []; // Pedidos después del filtro inicial (URL)
        let activeModelFilter = 'todos';
        let activeColorFilter = 'todos';

        async function updateOrderStatus(orderId, newStatus) {
            const orderRef = doc(db, `/artifacts/${appId}/public/data/pedidos`, orderId);
            try {
                await updateDoc(orderRef, { status: newStatus });
                alert(`El estado del pedido ha sido actualizado a "${newStatus}".`);
            } catch (error) {
                console.error("Error al actualizar el estado: ", error);
                alert("Error al actualizar. Revisa la consola.");
            }
        }

        function renderTable(orders) {
            tableBody.innerHTML = '';
            if (orders.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9" class="text-center py-8 text-gray-500">No se encontraron pedidos que coincidan con los filtros.</td></tr>';
                return;
            }
            orders.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);
            
            orders.forEach(order => {
                const fecha = order.timestamp ? new Date(order.timestamp.seconds * 1000).toLocaleDateString('es-AR') : 'N/A';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${fecha}</td>
                    <td>${order.vetName || ''}</td>
                    <td>${order.shape || ''}</td>
                    <td>${order.color || ''}</td>
                    <td>${order.petName || ''}</td>
                    <td>${order.phone || ''}</td>
                    <td>${order.extraLine || ''}</td>
                    <td>${order.observations || ''}</td>
                    <td>
                        <select class="status-select" data-id="${order.id}">
                            <option value="Pendiente" ${order.status === 'Pendiente' || !order.status ? 'selected' : ''}>Pendiente</option>
                            <option value="Realizado" ${order.status === 'Realizado' || order.status === 'Completado' ? 'selected' : ''}>Realizado</option>
                            <option value="Cancelado" ${order.status === 'Cancelado' || order.status === 'Entregado' ? 'selected' : ''}>Cancelado</option>
                        </select>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function populateFilterDropdowns(orders) {
            const uniqueModels = ['todos', ...new Set(orders.map(o => o.shape).filter(Boolean))];
            const uniqueColors = ['todos', ...new Set(orders.map(o => o.color).filter(Boolean))];

            modeloDropdown.innerHTML = uniqueModels.map(model => 
                `<div class="filter-dropdown-item" data-value="${model}">${model === 'todos' ? 'Ver Todos' : model}</div>`
            ).join('');

            colorDropdown.innerHTML = uniqueColors.map(color => 
                `<div class="filter-dropdown-item" data-value="${color}">${color === 'todos' ? 'Ver Todos' : color}</div>`
            ).join('');
        }
        
        function applyAllFiltersAndRender() {
            let ordersToRender = [...initialFilteredOrders];

            if (activeModelFilter !== 'todos') {
                ordersToRender = ordersToRender.filter(o => o.shape === activeModelFilter);
            }
            if (activeColorFilter !== 'todos') {
                ordersToRender = ordersToRender.filter(o => o.color === activeColorFilter);
            }

            renderTable(ordersToRender);
        }

        async function loadAndFilterOrders() {
            tableBody.innerHTML = '<tr><td colspan="9" class="text-center py-8 text-gray-500">Cargando pedidos...</td></tr>';
            
            const params = new URLSearchParams(window.location.search);
            const startDate = params.get('startDate');
            const endDate = params.get('endDate');
            const vetFrom = params.get('vetFrom')?.toUpperCase() || '';
            const vetTo = params.get('vetTo')?.toUpperCase() || 'ZZZZZZ';
            const selectedStatus = params.get('status');

            try {
                const pedidosRef = collection(db, `/artifacts/${appId}/public/data/pedidos`);
                const q = query(pedidosRef);
                const querySnapshot = await getDocs(q);
                let allOrders = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                let filtered = allOrders;
                if (selectedStatus && selectedStatus !== 'todos') {
                    if (selectedStatus === 'Realizado') {
                        filtered = filtered.filter(order => order.status === 'Realizado' || order.status === 'Completado');
                    } else if (selectedStatus === 'Cancelado') {
                        filtered = filtered.filter(order => order.status === 'Cancelado' || order.status === 'Entregado');
                    } else {
                        filtered = filtered.filter(order => (order.status || 'Pendiente') === selectedStatus);
                    }
                }
                if (startDate) {
                    const start = new Date(startDate);
                    start.setHours(0, 0, 0, 0);
                    filtered = filtered.filter(order => order.timestamp && new Date(order.timestamp.seconds * 1000) >= start);
                }
                if (endDate) {
                    const end = new Date(endDate);
                    end.setHours(23, 59, 59, 999);
                    filtered = filtered.filter(order => order.timestamp && new Date(order.timestamp.seconds * 1000) <= end);
                }
                if (vetFrom) {
                    filtered = filtered.filter(order => (order.vetName || '').toUpperCase() >= vetFrom);
                }
                if (vetTo) {
                    filtered = filtered.filter(order => (order.vetName || '').toUpperCase() <= vetTo);
                }
                
                initialFilteredOrders = filtered;
                populateFilterDropdowns(initialFilteredOrders);
                applyAllFiltersAndRender();

            } catch (error) {
                console.error("Error al cargar y filtrar los pedidos: ", error);
                tableBody.innerHTML = `<tr><td colspan="9" class="text-center py-8 text-red-500 font-semibold">Error al cargar datos. ${error.message}</td></tr>`;
            }
        }

        // --- Event Listeners para los nuevos filtros ---
        modeloHeader.addEventListener('click', (e) => {
            e.stopPropagation();
            colorDropdown.classList.add('hidden');
            modeloDropdown.classList.toggle('hidden');
        });

        colorHeader.addEventListener('click', (e) => {
            e.stopPropagation();
            modeloDropdown.classList.add('hidden');
            colorDropdown.classList.toggle('hidden');
        });

        modeloDropdown.addEventListener('click', (e) => {
            if (e.target.matches('.filter-dropdown-item')) {
                activeModelFilter = e.target.dataset.value;
                applyAllFiltersAndRender();
                modeloDropdown.classList.add('hidden');
                modeloHeader.querySelector('.filter-icon').classList.toggle('active', activeModelFilter !== 'todos');
            }
        });

        colorDropdown.addEventListener('click', (e) => {
            if (e.target.matches('.filter-dropdown-item')) {
                activeColorFilter = e.target.dataset.value;
                applyAllFiltersAndRender();
                colorDropdown.classList.add('hidden');
                colorHeader.querySelector('.filter-icon').classList.toggle('active', activeColorFilter !== 'todos');
            }
        });

        // Cierra los dropdowns si se hace clic fuera
        window.addEventListener('click', () => {
            modeloDropdown.classList.add('hidden');
            colorDropdown.classList.add('hidden');
        });

        // --- Event Listeners existentes ---
        newSearchButton.addEventListener('click', () => {
            const currentUrl = window.location.href;
            const backUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1) + 'admin.html';
            window.location.href = backUrl;
        });

        exportExcelButton.addEventListener('click', () => {
             const currentUrl = window.location.href;
             const nextUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1) + 'admin02.html';
             window.location.href = nextUrl;
        });

        tableBody.addEventListener('change', (event) => {
            if (event.target.classList.contains('status-select')) {
                const orderId = event.target.dataset.id;
                const newStatus = event.target.value;
                updateOrderStatus(orderId, newStatus);
            }
        });

        loadAndFilterOrders();
    </script>
</body>
</html>
